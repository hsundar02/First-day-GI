<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width", initial-scale=1.0">
	 <link rel="stylesheet" href="./css/style.css">
	</head>

<body>
	<h1 style="border:2px solid">ELEMENT</h1>
	</h2>
		Element selectors has lowest priority.
	</h2>
	
    <h1 style="border:2px solid">ID AND CLASS</h1>
	<h2 id="second" class="third">
		ID has highest priority.

	<h1 style="border:2px solid">CLASS</h1>
	<h2 class="third">
		Classes have higher priority than element selectors.
	</h2>
	
     <h1 style="border:2px solid">CLASS,ID,STYLE</h1> 
	<h2 style="color: green;" id="second1" class="third1">
		Inline CSS has highest priority. </h2>

</body>

</html>
